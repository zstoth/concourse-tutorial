---
resources:
  - name: super-app
    type: git
    source:
      uri: https://github.com/hellofresh/concourse-tutorial.git
      branch: ci

jobs:
  - name: Test
    plan:
    - get: super-app
      trigger: true
    - task: Testing
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang}
        run:
          path: ./test_fmt.sh
          dir: super-app/scripts

        inputs:
          - name: super-app
